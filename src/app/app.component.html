<form [formGroup]="form" (ngSubmit)="submit()">


<iframe width="560" height="315" src="https://www.youtube.com/embed/YA9N4nsAxZo" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>


  <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form"></formly-form>
  <button type="submit" class="btn btn-primary submit-button" [disabled]="!form.valid">Submit</button>
</form>
